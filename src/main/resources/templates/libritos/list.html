<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <title>Example Spring Templates</title>
    </head>
    <body>
        <h1>Book List</h1>
        <table>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Publisher..</th>
            </tr>
            <tr th:each="libro: ${bookis}">
                <td th:text="${libro.id}"></td>
                <td th:text="${libro.title}"></td>
                <td th:text="${libro.publisher.name}"></td>
            </tr>
        </table>
    </body>
</html>
