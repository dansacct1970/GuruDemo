<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Spring Framework Thyme Leaf example</title>
</head>
<body>
	<h1>Book List </h1>
	<table> 
		<tr>
			<th>ID </th>
			<th>Title </th>
			<th>Publisher </th>		
		</tr>
		<tr th:each="book : ${books}">
			<td th:text="${book.id}">555 </td>
			<td th:text="${book.title}"> Lion King </td>
			<td th:text="${book.publisher.name}"> Boyles</td>
		</tr>		
	</table>	
</body>
</html>
