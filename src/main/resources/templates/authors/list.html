<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spring framework Guru</title>
</head>
<body>
    <h1>Book List</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        <tr th:each="author : ${authors}">
            <td>123</td>
            <td th:text="${author.firstName}">Joe</td>
            <th th:text="${author.lastName}">Smith</th>
        </tr>
    </table>
</body>
</html>
