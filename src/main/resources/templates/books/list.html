<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spring framework Guru</title>
</head>
<body>
    <h1>Book List</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Publisher</th>
        </tr>
        <tr th:each="book : ${books}">
            <td>123</td>
            <td th:text="${book.title}">Spring in action</td>
            <th th:text="${book.publisher.name}">wrox</th>
        </tr>
    </table>
</body>
</html>
